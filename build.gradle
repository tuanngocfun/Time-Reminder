plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

apply plugin: 'java'

   test {
       filter {
          //specific test class, this can match 'SomeTest' class and corresponding method under any package
        //   includeTestsMatching "CronTest"
        // includeTestsMatching "ReminderTest"
        // includeTestsMatching "gradle_tish_embedded.AppTest"


        //   //specific test class
        //   includeTestsMatching "org.gradle.SomeTest"

        //   //specific test class and method
        //   includeTestsMatching "org.gradle.SomeTest.someSpecificFeature"
